<html>
  <body>
    <h1>Reports list</h1>
    <div id='content'></div>

    <!-- ref. https://stackoverflow.com/questions/39048654/how-to-enable-directory-indexing-on-github-pages -->
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/kashiwaguma-hiro/gh_pages_relpath_test/contents/docs/reports');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}/index.html">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementById('content').innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
